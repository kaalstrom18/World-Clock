<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>World Clock</title>
<style>
 body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      background-color: #222222;
      color: #ffffff;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 20px;
      background-color: #333333;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    h1{
        color: white;
        text-align: right;
        margin-bottom: 20px;
    }

    .clock {
      font-size: 5rem;
      display: flex;
      flex-direction: row;
      align-items: baseline;
      margin-bottom: 20px;
    }

    .time {
      margin-right: 20px;
    }

    .info {
      font-size: 1.2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .options {
      width: 100%;
      padding: 20px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      background-color: #444444;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .select-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .select-container label {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .select-container select {
      font-size: 1.2rem;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background-color: #555555;
      color: #ffffff;
    }

    .select-container select:focus {
      outline: none;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>WORLD CLOCK</h1>
        <div class="clock" id="clock">
          <div class="time" id="time"></div>
          <div class="info">
            <div id="date"></div>
            <div id="location"></div>
          </div>
        </div>
        <div class="options">
          <div class="select-container">
            <label for="city">Select Location:</label>
    <select id="city" onchange="updateClock()">
      <option value="New York">New York</option>
      <span id="New York"></span>
      <option value="London">London</option>
      <span id="London"></span>
      <option value="Tokyo">Tokyo</option>
      <span id="Tokyo"></span>
      <option value="Sydney">Sydney</option>
      <span id="Sydney"></span>
      <option value="Cairo">Cairo</option>
      <span id="Cairo"></span>
      <option value="Lagos">Lagos</option>
      <span id="Lagos"></span>
      <option value="Johannesburg">Johannesburg</option>
      <span id="Johannesburg"></span>
      <option value="Paris">Paris</option>
      <span id="Paris"></span>
      <option  value="Beijing">Beijing</option>
      <span id="Beijing"></span>
      <option value="Rio de Janeiro">Rio de Janeiro</option>
      <span id="Rio de Janeiro"></span>
    </select>
  </div>
</div>

<script>
    
  function updateClock() {
    const cities =[
        {id :"New York", offset :-5},
        {id :"London", offset: 0},
        {id :"Tokyo" , offset :9},
        {id :"Sydney", offset: 10},
        {id :"Cairo" , offset: 2},
        {id :"Lagos", offset :1},
        {id : "Johannesburg", offset: 2},
        {id : "Paris", offset: 1},
        {id : "Beijing" , offset : 8},
        {id :"Rio de Janeiro", offset: -3},
    ];
    const now = new Date();
    const selectedCity = document.getElementById('city').value
    const offset = cities[selectedCity];
    const utc = new Date(now.getTime() + (offset * 60 * 60 * 1000));
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true };
    const timeString = now.toLocaleTimeString(undefined, { hour: 'numeric', minute: 'numeric', hour12: true });
    const dateString = now.toLocaleDateString(undefined, { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
    const city = document.getElementById('city').value;
    document.getElementById('time').textContent = timeString;
    document.getElementById('date').textContent = dateString;
    document.getElementById('location').textContent = selectedCity;
  }

  updateClock();
  setInterval(updateClock, 1000);
</script>

</body>
</html>
